services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: familytree
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: familytree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familytree"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: gomicro/goose:latest
    container_name: migrate
    volumes:
      - ./be/migrations:/migrations
    command: >
      sh -c "cd /migrations && goose postgres 'host=postgres port=5432 user=familytree password=secret dbname=familytree sslmode=disable' up"
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
      target: production
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/root
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./be/config.yaml:/root/config.yaml
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      target: production
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
