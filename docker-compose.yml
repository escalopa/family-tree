services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: familytree
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: familytree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familytree"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: dekuyo/migrate-go:latest
    container_name: migrate
    volumes:
      - ./be/migrations:/migrations
    command: ["-dir", "/migrations", "-dsn", "postgres://familytree:secret@postgres:5432/familytree?sslmode=disable"]
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
      target: development
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./be:/app
      - /app/tmp
      - ./be/config.yaml:/app/config.yaml
      - ./be/.air.toml:/app/.air.toml

