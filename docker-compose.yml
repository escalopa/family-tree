services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: familytree
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: familytree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familytree"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: gomicro/goose:latest
    container_name: migrate
    volumes:
      - ./be/migrations:/migrations
    command: >
      sh -c "cd /migrations && goose postgres 'host=postgres port=5432 user=familytree password=secret dbname=familytree sslmode=disable' up"
    depends_on:
      postgres:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"     # API port
      - "9001:9001"     # Console UI port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create bucket on startup
  createbuckets:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/family-tree-images --ignore-existing;
      mc anonymous set public myminio/family-tree-images;
      echo 'Bucket created successfully';
      "

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
      target: development
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
    volumes:
      - ./be:/app
      - /app/tmp

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      target: development
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./fe:/app
      - /app/node_modules

volumes:
  postgres_data:
  minio_data:
