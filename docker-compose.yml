version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: family-tree-db
    environment:
      POSTGRES_USER: familytree
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: familytree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familytree"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - family-tree-network

  migrate:
    image: dekuyo/migrate-go:latest
    container_name: family-tree-migrate
    volumes:
      - ./be/migrations:/migrations
    command: ["-dir", "/migrations", "-dsn", "postgres://familytree:secret@postgres:5432/familytree?sslmode=disable"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - family-tree-network

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: family-tree-api
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/root
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=familytree
      - DB_PASSWORD=secret
      - DB_NAME=familytree
      - DB_SSLMODE=disable
      - SERVER_PORT=8080
      - GIN_MODE=release
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - family-tree-network

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    container_name: family-tree-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - family-tree-network

volumes:
  postgres_data:

networks:
  family-tree-network:
    driver: bridge
