openapi: 3.0.3
info:
  title: Family Tree API
  description: |
    API for building and managing family tree structures with user authentication, 
    role-based access control, and comprehensive member management.
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: https://api.familytree.example.com/api/v1
    description: Production server
  - url: http://localhost:8080/api/v1
    description: Development server

tags:
  - name: Authentication
    description: OAuth2 authentication and session management
  - name: Users
    description: User management and role assignment
  - name: Members
    description: Family member CRUD operations
  - name: Spouses
    description: Spouse relationship management
  - name: Tree
    description: Family tree visualization and queries
  - name: History
    description: Member edit history and rollback
  - name: Scores
    description: User contribution scoring

security:
  - CookieAuth: []

paths:
  # ==========================================
  # Authentication Endpoints
  # ==========================================
  /auth/google:
    get:
      tags:
        - Authentication
      summary: Initiate Google OAuth2 flow
      description: Redirects user to Google OAuth2 consent screen
      security: []
      responses:
        '302':
          description: Redirect to Google OAuth
          headers:
            Location:
              schema:
                type: string
                example: https://accounts.google.com/o/oauth2/v2/auth

  /auth/google/callback:
    get:
      tags:
        - Authentication
      summary: OAuth2 callback handler
      description: Handles OAuth2 callback and creates/updates user session
      security: []
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from Google
        - name: state
          in: query
          required: true
          schema:
            type: string
          description: CSRF protection state
      responses:
        '200':
          description: Authentication successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: auth_token=abc123; refresh_token=xyz789; session_id=uuid; HttpOnly; Secure; SameSite=Strict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout from current session
      description: Invalidates the current session
      responses:
        '204':
          description: Successfully logged out
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout-all:
    post:
      tags:
        - Authentication
      summary: Logout from all devices
      description: Invalidates all sessions for the current user
      responses:
        '204':
          description: Successfully logged out from all devices
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh authentication token
      description: Uses refresh_token to get new auth_token
      responses:
        '200':
          description: Token refreshed successfully
          headers:
            Set-Cookie:
              schema:
                type: string
                example: auth_token=new_token; HttpOnly; Secure
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token refreshed
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ==========================================
  # Users Endpoints
  # ==========================================
  /users:
    get:
      tags:
        - Users
      summary: List all users
      description: Get list of all users (no pagination)
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /users/{user_id}:
    get:
      tags:
        - Users
      summary: Get user details
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/{user_id}/active:
    put:
      tags:
        - Users
      summary: Activate or deactivate user
      description: Only super_admin can perform this action
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - is_active
              properties:
                is_active:
                  type: boolean
                  description: Active status to set
      responses:
        '200':
          description: User status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/{user_id}/role:
    put:
      tags:
        - Users
      summary: Update user role
      description: Promote or demote user role. Only super_admin can grant admin or super_admin roles
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role_id
              properties:
                role_id:
                  type: integer
                  description: New role ID (1=none, 2=viewer, 3=admin, 4=super_admin)
                  minimum: 1
                  maximum: 4
      responses:
        '200':
          description: User role updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/{user_id}/logout:
    post:
      tags:
        - Users
      summary: Admin logout user
      description: Super admin can logout any user from all devices
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '204':
          description: User logged out successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/{user_id}/scores:
    get:
      tags:
        - Users
        - Scores
      summary: Get user contribution scores
      description: Get detailed scores for a specific user
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: User scores
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                  total_score:
                    type: integer
                    description: Sum of all points
                  contributions:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserScore'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      description: Returns the authenticated user's profile with recent activities
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /users/me/recent-activities:
    get:
      tags:
        - Users
      summary: Get recent activities for current user
      description: Get paginated list of recent node changes
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Recent activities
          content:
            application/json:
              schema:
                type: object
                properties:
                  activities:
                    type: array
                    items:
                      $ref: '#/components/schemas/Activity'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ==========================================
  # Members Endpoints
  # ==========================================
  /members:
    get:
      tags:
        - Members
      summary: Search and filter family members
      description: Search members with filters (no pagination)
      parameters:
        - name: arabic_name
          in: query
          schema:
            type: string
          description: Prefix-based search on Arabic name
        - name: english_name
          in: query
          schema:
            type: string
          description: Prefix-based search on English name
        - name: gender
          in: query
          schema:
            type: string
            enum: [M, F]
        - name: married
          in: query
          schema:
            type: boolean
          description: Filter by married status
      responses:
        '200':
          description: List of members
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/MemberSummary'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Members
      summary: Create new family member
      description: Admin or super_admin only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberCreate'
      responses:
        '201':
          description: Member created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /members/{member_id}:
    get:
      tags:
        - Members
      summary: Get member details
      parameters:
        - $ref: '#/components/parameters/MemberId'
      responses:
        '200':
          description: Member details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Members
      summary: Full update of member
      description: Replace all member fields. Admin or super_admin only
      parameters:
        - $ref: '#/components/parameters/MemberId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberUpdate'
      responses:
        '200':
          description: Member updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'

    patch:
      tags:
        - Members
      summary: Partial update of member
      description: Update specific fields. Admin or super_admin only
      parameters:
        - $ref: '#/components/parameters/MemberId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberPatch'
      responses:
        '200':
          description: Member updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'

    delete:
      tags:
        - Members
      summary: Soft delete member
      description: Sets deleted_at timestamp. Admin or super_admin only
      parameters:
        - $ref: '#/components/parameters/MemberId'
      responses:
        '204':
          description: Member deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /members/{member_id}/picture:
    get:
      tags:
        - Members
      summary: Get member picture
      description: Returns member's photo. Female pictures restricted to admin/super_admin
      parameters:
        - $ref: '#/components/parameters/MemberId'
      responses:
        '200':
          description: Member picture
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/webp:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      tags:
        - Members
      summary: Upload member picture
      description: Upload or replace member's photo. Max 3MB. Admin or super_admin only
      parameters:
        - $ref: '#/components/parameters/MemberId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - picture
                - revision
              properties:
                picture:
                  type: string
                  format: binary
                  description: Image file (jpeg, png, webp only)
                revision:
                  type: integer
                  description: Current revision for conflict detection
      responses:
        '200':
          description: Picture uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Picture uploaded successfully
                  revision:
                    type: integer
                    description: New revision number
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '413':
          description: Payload too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Members
      summary: Remove member picture
      description: Deletes member's photo. Admin or super_admin only
      parameters:
        - $ref: '#/components/parameters/MemberId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - revision
              properties:
                revision:
                  type: integer
                  description: Current revision for conflict detection
      responses:
        '204':
          description: Picture deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'

  /members/pictures:
    get:
      tags:
        - Members
      summary: Get multiple member pictures
      description: Retrieve pictures for multiple members in one request
      parameters:
        - name: member_ids
          in: query
          required: true
          schema:
            type: array
            items:
              type: integer
          style: form
          explode: false
          description: Comma-separated list of member IDs
          example: 1,2,3
      responses:
        '200':
          description: Member pictures
          content:
            application/json:
              schema:
                type: object
                properties:
                  pictures:
                    type: array
                    items:
                      type: object
                      properties:
                        member_id:
                          type: integer
                        picture_url:
                          type: string
                          nullable: true
                          description: URL to picture or null if not available
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /members/{member_id}/rollback:
    post:
      tags:
        - Members
        - History
      summary: Rollback member to previous version
      description: Restore member to a specific revision. Admin or super_admin only
      parameters:
        - $ref: '#/components/parameters/MemberId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - revision
              properties:
                revision:
                  type: integer
                  description: Revision number from members_history to rollback to
      responses:
        '200':
          description: Member rolled back successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /members/{member_id}/history:
    get:
      tags:
        - Members
        - History
      summary: Get member edit history
      description: Retrieve all changes made to a member
      parameters:
        - $ref: '#/components/parameters/MemberId'
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Member history
          content:
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: array
                    items:
                      $ref: '#/components/schemas/MemberHistory'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ==========================================
  # Spouse Endpoints
  # ==========================================
  /spouses:
    post:
      tags:
        - Spouses
      summary: Create spouse relationship
      description: Link two members as spouses. Admin or super_admin only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpouseCreate'
      responses:
        '201':
          description: Spouse relationship created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spouse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
        - Spouses
      summary: Update spouse relationship details
      description: Update marriage/divorce dates. Admin or super_admin only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpousePatch'
      responses:
        '200':
          description: Spouse relationship updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spouse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Spouses
      summary: Delete spouse relationship
      description: Remove spouse link between two members. Admin or super_admin only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - member1_id
                - member2_id
              properties:
                member1_id:
                  type: integer
                member2_id:
                  type: integer
      responses:
        '204':
          description: Spouse relationship deleted
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # ==========================================
  # Tree Endpoints
  # ==========================================
  /tree:
    get:
      tags:
        - Tree
      summary: Get family tree from a root node
      description: Returns tree structure starting from specified root (or highest root by age if not specified)
      parameters:
        - name: root_id
          in: query
          schema:
            type: integer
          description: Member ID to use as root. If omitted, uses highest root by age
      responses:
        '200':
          description: Family tree structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TreeResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /tree/relation:
    get:
      tags:
        - Tree
      summary: Show relationship between two members
      description: Returns tree path showing how two members are related
      parameters:
        - name: member1_id
          in: query
          required: true
          schema:
            type: integer
        - name: member2_id
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Relationship path between members
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RelationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ==========================================
  # Scores Endpoints
  # ==========================================
  /leaderboard:
    get:
      tags:
        - Scores
      summary: Get contribution leaderboard
      description: Returns ranking of users by their contribution scores
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: User leaderboard
          content:
            application/json:
              schema:
                type: object
                properties:
                  leaderboard:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaderboardEntry'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'

# ==========================================
# Components
# ==========================================
components:
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: auth_token
      description: Authentication token stored in HTTP-only cookie

  parameters:
    UserId:
      name: user_id
      in: path
      required: true
      schema:
        type: integer
      description: User ID

    MemberId:
      name: member_id
      in: path
      required: true
      schema:
        type: integer
      description: Member ID

  schemas:
    # Auth Schemas
    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        message:
          type: string
          example: Authentication successful

    # User Schemas
    User:
      type: object
      properties:
        user_id:
          type: integer
        full_name:
          type: string
        email:
          type: string
          format: email
        avatar:
          type: string
          nullable: true
        role_id:
          type: integer
        role_name:
          type: string
          enum: [none, viewer, admin, super_admin]
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time

    UserDetail:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            total_score:
              type: integer
              description: Total contribution points

    UserProfile:
      allOf:
        - $ref: '#/components/schemas/UserDetail'
        - type: object
          properties:
            recent_activities:
              type: array
              items:
                $ref: '#/components/schemas/Activity'
              description: Last 5 recent activities

    Activity:
      type: object
      properties:
        history_id:
          type: integer
        member_id:
          type: integer
        member_name:
          type: string
        change_type:
          type: string
          enum: [INSERT, UPDATE, DELETE, ADD_SPOUSE, REMOVE_SPOUSE]
        changed_at:
          type: string
          format: date-time
        version:
          type: integer

    # Member Schemas
    MemberSummary:
      type: object
      properties:
        member_id:
          type: integer
        arabic_name:
          type: string
        english_name:
          type: string
        gender:
          type: string
          enum: [M, F]
        date_of_birth:
          type: string
