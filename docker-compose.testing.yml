services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-testing
    environment:
      POSTGRES_USER: familytree
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: familytree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_testing:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familytree"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-testing
    ports:
      - "6379:6379"
    volumes:
      - redis_data_testing:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: gomicro/goose:latest
    container_name: migrate-testing
    volumes:
      - ./be/migrations:/migrations
    command: >
      sh -c "cd /migrations && goose postgres 'host=postgres port=5432 user=familytree password=secret dbname=familytree sslmode=disable' up"
    depends_on:
      postgres:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    container_name: minio-testing
    ports:
      - "9000:9000"     # API port
      - "9001:9001"     # Console UI port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data_testing:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create bucket on startup
  createbuckets:
    image: minio/mc:latest
    container_name: minio-setup-testing
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/family-tree-images --ignore-existing;
      mc anonymous set public myminio/family-tree-images;
      echo 'Bucket created successfully';
      "

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
      target: production
    container_name: backend-testing
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/root
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./be/config.yaml:/root/config.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=http://localhost:8080
    container_name: frontend-testing
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data_testing:
  minio_data_testing:
  redis_data_testing:
