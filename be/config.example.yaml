server:
  port: "8080"
  mode: "debug" # debug, release
  log_level: "info" # debug, info, warn, error
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
  cookie:
    access_token_max_age: 3600 # 1 hour
    refresh_token_max_age: 604800 # 7 days
    session_id_max_age: 604800 # 7 days
    path: "/"
    domain: ""
    secure: false # Set to true in production with HTTPS
    http_only: true

database:
  host: "localhost"
  port: "5432"
  user: "familytree"
  password: "secret"
  name: "familytree"
  sslmode: "disable"

jwt:
  secret: "your-super-secret-key-change-in-production"
  access_expiry: "15m"
  refresh_expiry: "168h" # 7 days

oauth:
  providers:
    google:
      client_id: "your-google-client-id"
      client_secret: "your-google-client-secret"
      user_info_url: "https://www.googleapis.com/oauth2/v2/userinfo"
      scopes:
        - "https://www.googleapis.com/auth/userinfo.email"
        - "https://www.googleapis.com/auth/userinfo.profile"
    # facebook:
    #   client_id: "your-facebook-client-id"
    #   client_secret: "your-facebook-client-secret"
    #   scopes:
    #     - "email"
    #     - "public_profile"

  redirect_base_url: "http://localhost:5173"

s3:
  endpoint: "https://storage.yandexcloud.net"
  region: "ru-central1"
  bucket: "family-tree-images"
  access_key: "your-yandex-access-key"
  secret_key: "your-yandex-secret-key"
