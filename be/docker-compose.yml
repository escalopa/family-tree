version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: family_tree_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: family_tree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - family_tree_network

  api:
    build: .
    container_name: family_tree_api
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=family_tree
      - DB_SSLMODE=disable
    depends_on:
      - postgres
    networks:
      - family_tree_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  family_tree_network:
    driver: bridge


