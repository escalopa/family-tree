version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: family-tree-db
    environment:
      POSTGRES_USER: familytree
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: familytree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familytree"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family-tree-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=familytree
      - DB_PASSWORD=secret
      - DB_NAME=familytree
      - DB_SSLMODE=disable
      - SERVER_PORT=8080
      - GIN_MODE=release
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data:


