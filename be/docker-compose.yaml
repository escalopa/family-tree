services:
  pg:
    image: postgres:16
    container_name: pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: family_tree_dev
      TZ: UTC
      LANG: en_US.utf8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-migrate:
    image: dekuyo/migrate-go:latest
    volumes:
      - ./migrations:/migrations
    command: [ "-dir", "/migrations", "-dsn", "postgres://postgres:postgres@db:5432/family_tree_devp?sslmode=disable" ]  

volumes:
  postgres_data:
    driver: local
